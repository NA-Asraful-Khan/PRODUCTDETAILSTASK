<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Watch Store</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif'], // Set Roboto as default sans font
          },
        },
      }}
    </script>
    <link rel="stylesheet" href="css/styles.css" />
</head>
  <body class="bg-gray-50">
    <div class="mx-auto bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
      <div class="lg:max-h-[720px] max-w-[1320px] mx-auto">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="lg:flex">
            <!-- Product Image -->
            <div class="lg:flex-1 w-full">
              <img
                id="productImage"
                class="w-full h-auto max-w-[630px] max-h-[720px] object-cover"
                alt="Smart Watch"
              />
            </div>

            <!-- Product Details -->
            <div
              class="lg:flex-1 p-8 lg:min-lg:w-[630px] flex flex-col justify-between"
            >
              <h1
                class="text-[30px] md:text-[40px] text-[#364A63] leading-[44px] font-bold tracking-[-1.2px] my-[12px]"
              >
                Classy Modern Smart watch
              </h1>

              <!-- Rating -->
              <div class="flex items-center gap-[4.5px] mb-[4px]">
                <div class="flex text-yellow-400">
                  <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                  <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                  <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                  <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                  <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                </div>
                <span class="ml-2 text-sm text-gray-500">(2 Reviews)</span>
              </div>
              <!-- Price -->
              <div class="flex gap-[5px] pt-[20px]">
                <p
                  class="text-[#8091A7] leading-[30px] text-[20px] font-normal line-through"
                >
                  $79.00
                </p>
                <p class="text-[#6576FF] leading-[30px] text-[24px] font-bold">
                  $69.00
                </p>
              </div>
              <!-- Description-->
              <p
                class="text-[#8091A7] font-normal text-[18px] mt-[20px] leading-[30px]"
              >
                I must explain to you how all this mistaken idea of denoun cing
                ple praising pain was born and I will give you a complete
                account of the system, and expound the actual teaching.
              </p>

              <!-- Color Selection -->
              <div class="mt-[20px]">
                <h2
                  class="text-[#364A63] mb-[10px] font-bold text-[18px] leading-[20px]"
                >
                  Band Color
                </h2>
                <div class="flex space-x-3" id="colorSelector"></div>
              </div>

              <!-- Size Selection -->
              <div class="mt-[20px]">
                <h2
                  class="text-[#364A63] mb-[10px] font-bold text-[18px] leading-[20px]"
                >
                  Wrist Size
                </h2>
                <div class="flex space-x-3" id="sizeSelector"></div>
              </div>

              <div
                class="flex justify-start items-center gap-[12px] text-[18px] mt-[20px]"
              >
                <!-- Quantity Selection -->
                <div class="flex items-center text-[#8091A7] w-[130px]">
                  <button
                    onclick="decrementQuantity()"
                    class="px-[8px] w-[35px] h-[36px] py-[2px] rounded-l border border-[#DBDFEA]"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M5 12h14"
                      />
                    </svg>
                  </button>
                  <input
                    type="number"
                    id="quantity"
                    min="1"
                    value="1"
                    class="w-[60px] h-[36px] px-[26px] py-[3px] text-black leading-[23px] text-[14px] text-center border-t border-b border-[#DBDFEA]"
                  />
                  <button
                    onclick="incrementQuantity()"
                    class="px-[8px] py-[2px] w-[35px] h-[36px] rounded-r border border-[#DBDFEA]"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 4.5v15m7.5-7.5h-15"
                      />
                    </svg>
                  </button>
                </div>

                <!-- Action Buttons -->
                <div class="flex">
                  <button
                    onclick="addToCart()"
                    class="flex-1 bg-[#6576FF] rounded hover:bg-[#596dff]"
                  >
                    <p
                      class="text-white px-[18px] py-[8px] text-[13px] leading-[20px]"
                    >
                      Add to Cart
                    </p>
                  </button>
                </div>

                <div class="text-[18px]">
                  <span class="w-[20px] h-[20px] text-[#6576FF] leading-[15px]">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                      />
                    </svg>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="w-full flex justify-center">
      <button
        onclick="openCart()"
        class="w-[139px] h-[42px] border bg-[#FFBB5A] text-[#364A63] rounded-full font-semibold hover:bg-[#fcbe68]"
      >
        Checkout
        <span
          id="cartCount"
          class="bg-white text-black rounded ml-[10px] w-6 h-6 px-[6px] py-[2px] text-[12px]"
        >
          0
        </span>
      </button>
    </div>

    <!-- Cart Modal -->
    <div
      id="cartModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden"
    >
      <div class="bg-white rounded-lg p-6 max-w-[651px] w-full mx-4>
        <div class="p-6">
          <h2 class="flex justify-between items-center mb-4">Your Cart</h2>

          <div
            class="grid grid-cols-[4fr,1fr,1fr,1fr,1fr] gap-4 pb-2 border-b text-gray-600"
          >
            <div
              class="text-left font-normal leading-[23px] text-[14px] text-[#8091A7]"
            >
              Item
            </div>
            <div
              class="font-normal text-center leading-[23px] text-[14px] text-[#8091A7]"
            >
              Color
            </div>
            <div
              class="font-normal text-center leading-[23px] text-[14px] text-[#8091A7]"
            >
              Size
            </div>
            <div
              class="font-normal text-center leading-[23px] text-[14px] text-[#8091A7]"
            >
              Qnt
            </div>
            <div
              class="text-right font-normal leading-[23px] text-[14px] text-[#8091A7]"
            >
              Price
            </div>
          </div>
          <div id="cartItems" class="max-h-[60vh] overflow-y-auto"></div>
          <div id="cartSummary" class="mt-4"></div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300"
    ></div>

    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
