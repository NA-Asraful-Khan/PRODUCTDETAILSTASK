<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watch Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
      <div class="max-w-7xl mx-auto">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
          <div class="md:flex">
            <!-- Product Image -->
            <div class="md:flex-1">
              <img
                id="productImage"
                class="w-full h-[500px] object-cover"
                alt="Smart Watch"
              />
            </div>

            <!-- Product Details -->
            <div class="md:flex-1 p-8">
              <h1 class="text-3xl font-bold text-gray-900 mb-2">
                Classy Modern Smart watch
              </h1>

              <!-- Rating -->
              <div class="flex items-center mb-4">
                <div class="flex text-yellow-400">
                  <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                  <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                  <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                  <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                  <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path
                      d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"
                    />
                  </svg>
                </div>
                <span class="ml-2 text-sm text-gray-500">(2 Reviews)</span>
              </div>

              <p id="productPrice" class="text-xl font-bold text-blue-600 mb-4">
                $79.00
              </p>
              <p class="text-gray-600 mb-8">
                I must explain to you how all this mistaken idea of denoun cing
                ple praising pain was born and I will give you a complete
                account of the system, and expound the actual teaching.
              </p>

              <!-- Color Selection -->
              <div class="mb-8">
                <h2 class="text-sm font-medium text-gray-900 mb-4">
                  Band Color
                </h2>
                <div class="flex space-x-3" id="colorSelector"></div>
              </div>

              <!-- Size Selection -->
              <div class="mb-8">
                <h2 class="text-sm font-medium text-gray-900 mb-4">
                  Wrist Size
                </h2>
                <div class="flex space-x-3" id="sizeSelector"></div>
              </div>

              <!-- Quantity Selection -->
              <div class="flex items-center mb-8">
                <button
                  onclick="decrementQuantity()"
                  class="p-2 border rounded-l"
                >
                  -
                </button>
                <input
                  type="number"
                  id="quantity"
                  min="1"
                  value="1"
                  class="w-20 p-2 text-center border-t border-b"
                />
                <button
                  onclick="incrementQuantity()"
                  class="p-2 border rounded-r"
                >
                  +
                </button>
              </div>

              <!-- Action Buttons -->
              <div class="flex space-x-4">
                <button
                  onclick="addToCart()"
                  class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700"
                >
                  Add to Cart
                </button>
                <button
                  onclick="openCart()"
                  class="px-6 py-3 border border-gray-300 rounded-md hover:bg-gray-50 relative"
                >
                  <svg
                    class="w-6 h-6"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                    ></path>
                  </svg>
                  <span
                    id="cartCount"
                    class="absolute -top-2 -right-2 bg-blue-600 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm hidden"
                    >0</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Cart Modal -->
    <div
      id="cartModal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4 hidden"
    >
      <div class="bg-white rounded-lg w-full max-w-3xl">
        <div class="p-6">
          <h2 class="text-2xl font-semibold text-gray-900 mb-6">Your Cart</h2>
          <div
            class="grid grid-cols-[2fr,1fr,1fr,1fr,1fr] gap-4 pb-2 border-b text-gray-600"
          >
            <div>Item</div>
            <div>Color</div>
            <div>Size</div>
            <div>Qnt</div>
            <div class="text-right">Price</div>
          </div>
          <div id="cartItems" class="max-h-[60vh] overflow-y-auto"></div>
          <div id="cartSummary" class="mt-4"></div>
        </div>
      </div>
    </div>

    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300"
    ></div>

    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
